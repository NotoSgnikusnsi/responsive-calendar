<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>レスポンシブカレンダー</h1>
        <div class="current">
          <button>&lt;</button>
          <span id="year">2023</span><span>年</span> <span id="month">7</span
          ><span>月</span>
          <button>&gt;</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <tr>
            <td class="prev-month">25</td>
            <td class="prev-month">26</td>
            <td class="prev-month">27</td>
            <td class="prev-month">28</td>
            <td class="prev-month">29</td>
            <td class="prev-month">30</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
          </tr>
          <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td class="current-date">15</td>
          </tr>
          <tr>
            <td>16</td>
            <td>17<div class="holiday-text">海の日</div></td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
          </tr>
          <tr>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
          </tr>
          <tr>
            <td>30</td>
            <td>31</td>
            <td class="next-month">1</td>
            <td class="next-month">2</td>
            <td class="next-month">3</td>
            <td class="next-month">4</td>
            <td class="next-month">5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
